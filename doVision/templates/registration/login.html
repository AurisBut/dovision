<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>DoVision</title>
</head>
<body>
{% block content %}
<div class="card login_card">
    <div class="text-center intro"> <img src="https://i.imgur.com/uNiv4bD.png" width="160"><br><p></p><span class="contact">Welcome to DoVision!</span> </div>
    <div class="mt-4 text-center">
        <h4>Log In.</h4> <span>Login with your credentials</span>
      <form method="post">
        {% csrf_token %}
        <div class="mt-3 inputbox"> <input type="text" class="form-control" name="username" placeholder="Username"> <i class="fa fa-user"></i> </div>
        <div class="mt-3 inputbox"> <input type="password" class="form-control" name="password" placeholder="Password"> <i class="fa fa-user"></i> </div>
    </div>
    <div>
        <a href="{% url 'reset' %}" class="forgot">Forgot Password?</a>
    </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-primary btn-block">Log In</button>
  </div>
  </form>
  <p></p>
  <p>Don't have an account?   <a class="btn btn-outline-primary btn-block" href="{% url 'signup' %}" title="Create an account" style="text-decoration:none">Sign up</a></p>
</div>

{% endblock %}
